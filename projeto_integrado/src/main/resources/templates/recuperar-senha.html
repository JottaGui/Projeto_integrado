<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<a href="javascript:history.back()"
   style="
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: #000;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: background-color 0.3s, color 0.3s;
   "
   onmouseover="this.style.backgroundColor='#000'; this.style.color='#fff';"
   onmouseout="this.style.backgroundColor='rgba(255,255,255,0.8)'; this.style.color='#000';"
   aria-label="Voltar"
>
    &#8592;
</a>

    <div class="card p-4 shadow" style="width: 22rem;">
        <h2 class="text-center mb-4">Recuperar Senha</h2>

        <div th:if="${mensagem}" class="alert alert-info text-center" th:text="${mensagem}"></div>

        <form action="/login/recuperar-senha" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Digite seu e-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Recuperar</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/login">Voltar para login</a>
        </div>
    </div>
</body>
</html>
