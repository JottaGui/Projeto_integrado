<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/singin.css">
</head>
<body>


<a href="javascript:history.back()"
   style="
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: #000;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: background-color 0.3s, color 0.3s;
   "
   onmouseover="this.style.backgroundColor='#000'; this.style.color='#fff';"
   onmouseout="this.style.backgroundColor='rgba(255,255,255,0.8)'; this.style.color='#000';"
   aria-label="Voltar"
>
    &#8592;
</a>

<main class="form-signin w-100 m-auto">
    <form th:action="@{/Perfil/editar-dados}" method="post">
        <h1 class="h3 mb-3 fw-normal">Altere seus dados</h1>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" th:value="${usuario.nome}">
            <label for="nome">Nome</label>
        </div>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" th:value="${usuario.email}">
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
            <label for="senha">Nova senha</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
            <label for="confirmarSenha">Confirmar senha</label>
        </div>

        <button class="btn btn-success w-100 py-2" type="submit">Salvar alterações</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




</body>


</html>
